<!DOCTYPE html>
<html lang="en">
  <head>
    <title>count down project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body onload="onloading()">
    <main>
      <h2> ContDown Project </h2>
      <p> CountDown Project with javascript. </p>
      <p id="counter">02:00</p>
      <button name="StartButton" id="Starting" onclick="Start()">
        start
      </button>
      <button name="PouseButton" id="Pousing" onclick="Pouse()">
        pouse
      </button>
      <button name="RestartButton" id="Restarting" onclick="Restart()">
        restart
      </button>
    </main>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
